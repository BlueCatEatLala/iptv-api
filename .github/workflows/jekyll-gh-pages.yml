# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master","output"]
 # Runs on completion of "Update schedule"   
  workflow_run:
    workflows: ["Update schedule"]  # Name of the workflow that triggers this workflow
    types:
      - completed  # Trigger this workflow when the triggering workflow is completed
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  #update time and push README.md
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Update README with current time
        run: |
          Prex = "## 最新结果 @ "
          NOW=$(TZ='Asia/Shanghai' date +'%Y-%m-%d %H:%M:%S')
          Update_Time = "${str1}${str2}"
          sed -i '14s/.*/'"$NOW"'/' README.md
      - name: Commit and push changes
        run: |
             git config --local user.email "github-actions@example.com"
             git config --local user.name "GitHub Actions"
             git add README.md
             git commit -m "Github Action Auto Updated"
             git push --force
             
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
